<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Added meta tags for better SEO and mobile experience -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get instant answers to your math problems and general questions with AI">
    <title>AI Assistant - Math & General Questions</title>
    <!-- Preloaded fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Added favicon cdn -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
    <!-- CSS link-style-sheet-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card-container">
        <h1 id="main-title">AI Assistant</h1>
        <p id="subtitle">Ask me anything - math problems, general questions, or anything else!</p>
        
        <div class="question-type-selector">
            <button class="type-btn active" data-type="auto">🤖 Auto Detect</button>
            <button class="type-btn" data-type="math">🧮 Math Focus</button>
            <button class="type-btn" data-type="general">💭 General Q&A</button>
        </div>

        <div class="input-area">
            <input type="text" id="question" placeholder="Type your question here..." aria-label="Question input" />
            <button id="ask-ai" aria-label="Ask AI">
                <span>Ask AI ✨</span>
            </button>
        </div>
        
        <div class="response-area">
            <div id="question-type-indicator" class="question-type-indicator"></div>
            <div id="ai-response">Your answer will appear here!</div>
        </div>

        <div class="footer">
            &copy; Copyright 2025. Built with ❤ - All Right Reserved.
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
